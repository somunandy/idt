<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;

}

body{

/* ===== NAVBAR ===== */
header{

/* ===== HAMBURGER ===== */

.menu-toggle span{

  height:3px;
  background:#fff;
  margin:6px 0;
  border-radius:3px;
}

/* ===== MENU ===== */
nav{
  position:fixed;
  top:80px;
  right:0;
  background:#0b1c2d;
  width:220px;
  display:none; /* ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
}

/* JavaScript ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø active ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ */
nav.active{
  display:block !important;
}

nav ul{
  list-style:none;
}

nav ul li{
  border-bottom:1px solid rgba(255,255,255,0.1);
}

nav ul li a{
  display:block;
  padding:15px 20px;
  text-decoration:none;
  color:#fff;
  font-weight:600;
}

/* ===== PAGE TITLE ===== */
.page-title{

/* ===== GALLERY GRID ===== */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
  gap:30px;
  padding:0 60px 80px;

.gallery-card{

  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
  padding:15px;
  text-align:center;
  transition:0.3s ease;
}

.gallery-card:hover{
  transform:translateY(-8px);
}

.gallery-card img{
  width:100%;
  height:230px;
  object-fit:cover;
  border-radius:12px;
}

.gallery-card p{
  margin-top:10px;
  font-size:14px;
  color:#333;
  font-weight:800;
}

/* ===== FOOTER ===== */

<!-- ===== SCRIPT ===== -->
<script>
const menu = document.getElementById("nav-menu");
const toggle = document.querySelector(".menu-toggle");

/* Hover open */
toggle.addEventListener("mouseenter", () => {
  menu.classList.add("active");
});

/* Click toggle */
toggle.addEventListener("click", (e) => {
  e.stopPropagation();
  menu.classList.toggle("active");
});

/* Keep open while hovering menu */
menu.addEventListener("mouseenter", () => {
  menu.classList.add("active");
});

/* Outside click close */
document.addEventListener("click", (e) => {
  if (!menu.contains(e.target) && !toggle.contains(e.target)) {
    menu.classList.remove("active");
  }
});

/* Menu item click close */
menu.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    menu.classList.remove("active");
  });
});
</script>
