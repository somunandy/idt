<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f4f6f8;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:80px;
  background:#0b1530;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  z-index:2000;
}

.logo img{
  height:60px;
}

/* ===== HAMBURGER ===== */
.menu-toggle{
  width:30px;
  cursor:pointer;
  padding: 5px; /* Click area spacing */
}

.menu-toggle span{
  display:block;
  height:3px;
  background:#fff;
  margin:6px 0;
  border-radius:3px;
}

/* ===== MENU ===== */
nav{
  position:fixed;
  top:80px;
  right:0;
  background:#0b1530;
  width:220px;
  display:none;
  z-index: 2001;
}

nav.active{
  display:block;
}

nav ul{
  list-style:none;
}

nav ul li{
  border-bottom:1px solid rgba(255,255,255,0.1);
}

nav ul li a{
  display:block;
  padding:15px 20px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

nav ul li a:hover{
  background:#f0c040;
  color:#000;
}

/* ===== PAGE TITLE ===== */
.page-title{
  text-align:center;
  margin:130px 0 10px;
  font-size:34px;
  color:#0b1c2d;
}

.page-subtitle{
  text-align:center;
  color:#555;
  margin-bottom:40px;
}

/* ===== ENQUIRY SECTION ===== */
.enquiry-box{
  max-width:1100px;
  margin:auto;
  background:#ffffff;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  padding:25px;
}

.enquiry-box iframe{
  width:100%;
  height:900px;
  border:none;
  border-radius:12px;
}

/* ===== FOOTER ===== */
footer{
  background:#0b1c2d;
  color:#fff;
  text-align:center;
  padding:15px;
  margin-top:auto;
}
</style>
</head>

<script>
const menu = document.getElementById("menu");
const toggleBtn = document.getElementById("menu-btn");

// ‡ßß. ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶®‡¶ø‡¶≤‡ßá ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶ñ‡ßÅ‡¶≤‡¶¨‡ßá
toggleBtn.addEventListener("mouseenter", () => {
  menu.classList.add("active");
});

// ‡ß®. ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ü‡¶ó‡¶≤ (‡¶ñ‡ßã‡¶≤‡¶æ/‡¶¨‡¶®‡ßç‡¶ß) ‡¶π‡¶¨‡ßá
toggleBtn.addEventListener("click", (e) => {
  e.stopPropagation(); // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶Ø‡ßá‡¶® ‡¶π‡ßá‡¶°‡¶æ‡¶∞‡ßá ‡¶®‡¶æ ‡¶õ‡ßú‡¶æ‡ßü
  menu.classList.toggle("active");
});

// ‡ß©. ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶Ø‡¶¶‡¶ø ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶∞‡ßá ‡¶Ø‡¶æ‡ßü ‡¶§‡¶¨‡ßá ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá
menu.addEventListener("mouseleave", () => {
  menu.classList.remove("active");
});

// ‡ß™. ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶ï‡ßã‡¶•‡¶æ‡¶ì ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá
document.addEventListener("click", (e) => {
  if (!menu.contains(e.target) && !toggleBtn.contains(e.target)) {
    menu.classList.remove("active");
  }
});

// ‡ß´. ‡¶Æ‡ßá‡¶®‡ßÅ‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá
menu.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    menu.classList.remove("active");
  });
});

// ‡¶è‡¶ï‡ßç‡¶∏‡¶ü‡ßç‡¶∞‡¶æ: ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶Ø‡¶¶‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶∞‡ßá ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶¶‡¶ø‡¶ï‡ßá ‡¶®‡¶æ ‡¶ó‡¶ø‡ßü‡ßá ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶•‡¶æ‡¶ì ‡¶Ø‡¶æ‡ßü
toggleBtn.addEventListener("mouseleave", (e) => {
  setTimeout(() => {
    if (!menu.matches(':hover')) {
      menu.classList.remove("active");
    }
  }, 100);
});
</script>
