<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IDT | Branches</title>

<style>
/* ===== BASIC RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== BODY ===== */
body{
  background:#f4f6f8;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:80px;
  background:#0b1530;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  z-index:2000;
}

.logo img{
  height:60px;
}

/* ===== HAMBURGER ===== */
.menu-toggle{
  width:30px;
  cursor:pointer;
}

.menu-toggle span{
  display:block;
  height:3px;
  background:#fff;
  margin:6px 0;
  border-radius:3px;
}

/* ===== MENU ===== */
nav{
  position:fixed;
  top:80px;
  right:0;
  background:#0b1530;
  width:220px;
  display:none;
}

nav.active{
  display:block;
}

nav ul{
  list-style:none;
}

nav ul li{
  border-bottom:1px solid rgba(255,255,255,0.1);
}

nav ul li a{
  display:block;
  padding:15px 20px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

nav ul li a:hover{
  background:#f0c040;
  color:#000;
}

/* ===== PAGE CONTENT ===== */
.page-title{
  text-align:center;
  margin:130px 0 40px;
  font-size:32px;
  font-weight:bold;
}

/* ===== BRANCH GRID ===== */
.branches-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  padding:0 60px 60px;
}

.branches-card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  text-align:center;
  padding:20px;
  transition:0.3s;
}

.branches-card:hover{
  transform:translateY(-5px);
}

.branches-card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}

.branches-card p{
  margin-top:15px;
  font-size:18px;
  font-weight:600;
}

/* ===== FOOTER ===== */
footer{
  background:#0b1c2d;
  color:#fff;
  text-align:center;
  margin-top:auto;
  padding:15px;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->

<!-- ===== SCRIPT ===== -->
<script>
const menu = document.getElementById("nav-menu");
const toggle = document.querySelector(".menu-toggle");

/* Hover open */
toggle.addEventListener("mouseenter", () => {
  menu.classList.add("active");
});

/* Click toggle */
toggle.addEventListener("click", (e) => {
  e.stopPropagation();
  menu.classList.toggle("active");
});

/* Keep open while hovering menu */
menu.addEventListener("mouseenter", () => {
  menu.classList.add("active");
});

/* Outside click close */
document.addEventListener("click", (e) => {
  if (!menu.contains(e.target) && !toggle.contains(e.target)) {
    menu.classList.remove("active");
  }
});

/* Menu item click close */
menu.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", () => {
    menu.classList.remove("active");
  });
});
</script>
